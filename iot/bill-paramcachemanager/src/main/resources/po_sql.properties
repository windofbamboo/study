PoCycle=SELECT CYCLE_ID, CYC_START_TIME, CYC_HALF_TIME, CYC_END_TIME, MONTH_ACCT_STATUS FROM TD_B_CYCLE;
PoRatePlan=SELECT PLAN_ID ,PLAN_VERSION_ID,PLAN_TYPE,PRIORITY,BILL_ID,LIMIT_TAG,SHARED,INCLUDED_VALUE_USAGE,ZONE_USAGE_LIMIT,USAGE_LIMIT,ROUNDING_UNIT,ROUNDING_FREQ,BASE_UNIT,UNIT_RATIO,PLAN_NAME FROM TD_B_PLAN_RESOURCE WHERE PLAN_TYPE<8 ORDER BY PLAN_VERSION_ID DESC ,PRIORITY;
PoFeeBase=SELECT PLAN_ID,PRIORITY,IMSI,BILL_ID,BASE_UNIT,BASE_TIMES,UNIT_RATIO,ITEM_ROAM FROM TD_B_FEEBASE ORDER BY BILL_ID, PRIORITY;
PoZone=SELECT ZONE_ID,ZONE_TYPE,TIME_ID,PROVIDER_FILTER,APN_FILTER,RG_FILTER FROM TD_B_ZONE;
PoScriptType=SELECT TYPE_ID, SCRIPT_CODE, MODULE, PRIORITY FROM TD_B_SCRIPT_TYPE WHERE VALID_TAG\='1' ORDER BY PRIORITY;
PoScriptCode=SELECT CODE_ID, TYPE_ID, EXE_CODE, PRIORITY FROM TD_B_SCRIPT_CODE WHERE VALID_TAG\='1' ORDER BY PRIORITY;
PoSystemParam=SELECT PARAM_TYPE,PARAM_NAME,PARAM_VALUE,PARAM_VALUE2 FROM TD_B_PARAM;
PoGrantRule=SELECT RULE_ID ,RULE_PRIORITY, PROVIDER_ID ,APN_ID ,RG_ID ,LIMIT_VALUE ,GRANT_DATA_MIN ,GRANT_DATA_MAX ,GRANT_DURATION_MIN ,GRANT_DURATION_MAX ,START_DATE ,END_DATE FROM TD_B_GRANTRULE WHERE VALID_TAG\='1' ORDER BY RULE_PRIORITY DESC;
PoBillGroup=SELECT GROUP_ID,GROUP_NAME,GROUP_TYPE,GROUP_STATUS,SERVICE_PROVIDER_CODE,GROUP_IDS,GROUP_MSISDNS FROM TD_B_BILLING_GROUP;
PoCustomerValue=SELECT GROUP_ID, VALUE_TYPE, GROUP_VALUE FROM TD_B_CUSTOM_VALUE;
PoAutorule=SELECT RULE_ID,RULE_VER_ID,RULE_TYPE,RULE_STATUS,IS_USE,OPERATOR_CODE,PROV_CODE,ACCT_ID,TRIGGER_ID,TRIGGER_ARG1,TRIGGER_ARG2,TRIGGER_ARG3,FILTER1_ARG,FILTER2_ARG,FILTER3_ARG,FILTER101_ARG,FILTER102_ARG,FILTER103_ARG,FILTER104_ARG,FILTER105_ARG,FILTER106_ARG,FILTER107_ARG,FILTER108_ARG,FILTER109_ARG,FILTER110_ARG,FILTER201_ARG,FILTER202_ARG,FILTER203_ARG,FILTER204_ARG,FILTER205_ARG,FILTER301_ARG,FILTER302_ARG,FILTER303_ARG,FILTER304_ARG,FILTER305_ARG,FILTER401_ARG,FILTER402_ARG,FILTER403_ARG,FILTER404_ARG,FILTER405_ARG,DATE_FORMAT(UPDATE_TIME,'%Y%m%d%H%i%s') FROM tf_a_auto_rule t WHERE (t.rule_type = 1 OR t.RULE_TYPE = 2) AND t.RULE_STATUS = 0 AND IS_USE = 1;
PoApn=SELECT APN_ID,APN_NAME FROM TD_B_APN;
PoProvider=SELECT PROVIDER_ID,PROVIDER_IMSI,PROVIDER_CODE,MSC_CODE FROM TD_B_PROVIDER_CODE;
PoDataStreamGroup=SELECT DATA_STREAMS_ID,DATA_STREAMS_NAME,DATA_STREAMS_CODE,VALID_TAG,IPS,FILTER FROM TD_B_DATA_STREAM;
PoAutoRuleOperCont=SELECT t.RULE_ID,t.RULE_VER_ID,t.OPER_CONT_ID,t.OPER_ID,t.OPER_TYPE,t.OPER_CONT1,t.OPER_CONT2,t.OPER_CONT3,t.FOLLOW_OPER_MODE,t.FOLLOW_FIXTIME_TYPE,t.FOLLOW_FIXTIME_ARG,DATE_FORMAT(t.UPDATE_TIME,'%Y%m%d%H%i%s') FROM tf_a_oper_cont t,tf_a_auto_rule r WHERE t.RULE_ID = r.RULE_ID AND (r.RULE_TYPE = 1 OR r.RULE_type = 2) AND r.IS_USE = 1 AND r.RULE_STATUS = 0;
PoAcctRatePlanZoneData=select ar.RATE_PLAN_ID ,ar.ACCT_ID ,pv.PLAN_VERSION_ID ,pd.ZONE_ID ,pd.INCLUDED_DATA from TF_F_ACCT_RATE_PLAN ar join TD_B_RATE_PLAN rp on ar.RATE_PLAN_ID \= rp.PLAN_ID join TD_B_RATE_PLAN_VERSION pv on pv.PLAN_ID \= ar.RATE_PLAN_ID join TD_B_RATE_PLAN_DATA pd on pd.PLAN_VERSION_ID \= pv.PLAN_VERSION_ID where rp.PLAN_TYPE in (3,4,5,6) and pv.STATE \= 1;
PoStatus=select STATE_CODE,STATE_NAME,START_DATE,END_DATE from td_s_device_state where locale='zh';